{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px;">
    <h2 style="text-align: center;">Acesso Restrito</h2>

    {% if request.GET.next %}
        <p style="color: red; text-align: center;">Por favor, faça login para acessar esta página.</p>
    {% endif %}

    {% if form.errors %}
        <p style="color: red; text-align: center;">Usuário ou senha incorretos.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <p>
            <label>Usuário:</label><br>
            {{ form.username }}
        </p>
        <p>
            <label>Senha:</label><br>
            {{ form.password }}
        </p>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer;">
            ENTRAR
        </button>
    </form>
</div>
{% endblock %}
